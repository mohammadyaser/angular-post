<mat-accordion multi="true" >
  <mat-expansion-panel *ngFor="let post of posts" >
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-2" *ngIf="posts.length <= 0">There are not any post</p>
