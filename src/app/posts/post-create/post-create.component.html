<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <ng-container *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="onAddPost()" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          formControlName="title"
          placeholder="Post Title"
        />
        <mat-error *ngIf="form.get('title')?.invalid"
          >please type a post title</mat-error
        >
      </mat-form-field>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <br />
      <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <textarea
          cols="6"
          matInput
          name="content"
          formControlName="content"
        ></textarea>
        <mat-error *ngIf="form.get('content')?.invalid"
          >please type a post content</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">send</button>
    </form>
  </ng-container>
</mat-card>
