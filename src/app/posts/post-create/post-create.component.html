<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">please type a post title</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea
        cols="6"
        matInput
        name="content"
        ngModel
        required
        minlength="5"
        placeholder="Post content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">please type a post content</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="warn" type="submit">send</button>
  </form>
</mat-card>
