<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="1"
        placeholder="Post Title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">please type a post title</mat-error>
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker>
    <br />
    <mat-form-field>
      <textarea
        cols="6"
        matInput
        name="content"
        [ngModel]="post?.content"
        required
        minlength="1"
        plac
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">please type a post content</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="warn" type="submit">send</button>
  </form>

</mat-card>
